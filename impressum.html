<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; color: #333; margin: 0; padding: 0; }
    header { background: #63003c; color: white; padding: 1em 2em; }
    nav { display: flex; justify-content: space-between; align-items: center; }
    nav a { color: white; margin-left: 1em; text-decoration: none; }
    main { max-width: 800px; margin: 2em auto; background: white; padding: 2em; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    a { color: #63003c; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
  <script>
    function setLang(lang) {
      document.querySelectorAll('[data-en], [data-de]').forEach(el => {
        el.textContent = el.getAttribute('data-' + lang);
      });
      location.hash = lang;
    }

    window.onload = () => {
      const lang = location.hash.replace('#', '') || 'de';
      setLang(lang);
    };
  </script>
</head>
<body>
  <header>
    <nav>
      <div><strong data-en="Imprint" data-de="Impressum"></strong></div>
      <div class="lang-switch">
        <a href="#en" onclick="setLang('en')">English</a> |
